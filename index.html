  <script>
    $(document).ready(function(){
    $('.nav__title').click(function (e) {
    e.stopPropagation();
    $('.toc__menu').toggle("slide",{'direction' : 'up'}, 300 );
    $('.share_bar').toggle("slide",{'direction' : 'left'}, 300 );
    var el  = $('.hide_toc');
    if(el.text() == ' hide ')
    {
    $('.hide_toc').removeClass( "fa-caret-left");
    $('.hide_toc').addClass( "fa-caret-right");
    $('.sidebar__right').css("opacity", "0.40");
    }
    else{
    $('.hide_toc').removeClass( "fa-caret-right");
    $('.hide_toc').addClass( "fa-caret-left");
    $('.sidebar__right').css("opacity", "1.0");
    }
    el.text(el.text() == ' hide ' ? ' show ' : ' hide ');
    });

    $( ".nav__title" ).trigger( "click" );
});
  </script>
